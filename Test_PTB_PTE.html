    { q: "Elektr xavfsizligi bo‘yicha yo‘riqnoma maqsadi nima?", a: ["Jurnalni to‘ldirish", "Jarohatlar va avariyalarni oldini olish", "Ishni tezlashtirish", "Soliqlarni kamaytirish"], correct: "Jarohatlar va avariyalarni oldini olish" },
    { q: "Yo‘riqnoma jurnali eng kamida qancha vaqt saqlanishi kerak?", a: ["1 yil", "3 yil", "6 oy", "10 yil"], correct: "3 yil" },
    { q: "Nosoz zazemleniedan foydalanish mumkinmi?", a: ["Mumkin", "Faqat quruq ob-havoda", "Mumkin emas", "Agar kuchlanish past bo‘lsa – mumkin"], correct: "Mumkin emas" },
    { q: "Bo‘limdagi elektr jihozlari holatini kim nazorat qiladi?", a: ["Bo‘lim boshlig‘i", "Mehmonlar", "Istalgan xodim", "Farrosh"], correct: "Bo‘lim boshlig‘i" },
    { q: "Kabel shikastlanganini aniqlasangiz nima qilish mumkin emas?", a: ["Foydalanishda davom etish", "Kabelni o‘chirish", "Mutaxassisga xabar berish", "Hududni ajratish"], correct: "Foydalanishda davom etish" },
    { q: "Qisqa tutashuv sababli yong‘in chiqqanda nima qilish kerak?", a: ["Suv sepish", "Tokni o‘chirish va CO₂ o‘chirgich bilan o‘chirish", "Derazani ochish", "Eshikni yopib chiqib ketish"], correct: "Tokni o‘chirish va CO₂ o‘chirgich bilan o‘chirish" },
    { q: "Elektr qalqoni nima?", a: ["Elektr energiyasini taqsimlash moslamasi", "Devor bezagi", "Seyf", "Yong‘in shkafi"], correct: "Elektr energiyasini taqsimlash moslamasi" },
    { q: "Ruxsatsiz elektr qalqoni qopqog‘ini ochish mumkinmi?", a: ["Mumkin", "Faqat rasmga olish mumkin", "Mumkin emas", "Agar kuchlanish bo‘lmasa – mumkin"], correct: "Mumkin emas" },
    { q: "Tok urgan kishiga yordam ko‘rsatgandan keyin nima qilish kerak?", a: ["Tushlikka chiqish", "Tez yordam chaqirish va rahbarga xabar berish", "Selfi qilish", "Ishni davom ettirish"], correct: "Tez yordam chaqirish va rahbarga xabar berish" }
  ]
    }
  }
};

let currentDivision = "", currentLang = "ru", fullName = "";
let currentQuestion = 0, score = 0, questions = [], userAnswers = [];
const SELECTED_QUESTIONS = 20;
let timerInterval, timeLeft = 900;

function updateLang() {
  currentLang = document.getElementById("langSelect").value;
}
function updateDivision() {
  currentDivision = document.getElementById("divisionSelect").value;
  const fioSelect = document.getElementById("fioSelect");
  fioSelect.innerHTML = '<option value="">-- Выберите Ф.И.О. --</option>';
  if (divisions[currentDivision]?.users) {
    Object.keys(divisions[currentDivision].users).forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      fioSelect.appendChild(opt);
    });
  }
}
function getQuestionsByLang(lang) {
  const qbank = divisions[currentDivision].questions[lang];
  return [...qbank].sort(() => 0.5 - Math.random()).slice(0, SELECTED_QUESTIONS);
}
function startTest() {
  const fullName = document.getElementById("fioSelect").value;
  const password = document.getElementById("passwordInput").value;

  if (!currentDivision || !fullName || !password) {
    alert(currentLang === "ru" ? "Заполните все поля!" : "Barcha maydonlarni to‘ldiring!");
    return;
  }

  // Проверка количества попыток
  const attemptsKey = `attempts_${currentDivision}_${fullName}`;
  const attempts = parseInt(localStorage.getItem(attemptsKey)) || 0;

  if (attempts >= 2) {
    alert(currentLang === "ru"
      ? "Превышено максимальное количество попыток (2). Обратитесь к администратору."
      : "Maksimal urinishlar soni (2) oshib ketdi. Administratorga murojaat qiling.");
    return;
  }

  // Проверка пароля
  const divisionUsers = divisions[currentDivision]?.users;
  if (!divisionUsers || divisionUsers[fullName] !== password) {
    alert(currentLang === "ru" ? "Неверный пароль!" : "Parol noto‘g‘ri!");
    return;
  }

  // Увеличение количества попыток
  localStorage.setItem(attemptsKey, attempts + 1);

  // Запуск теста
  questions = getQuestionsByLang(currentLang);
  document.getElementById("startSection").style.display = "none";
  document.getElementById("quizForm").style.display = "block";
  showQuestion();
  startTimer();
}

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("questionBlock").innerHTML =
    `<p><strong>${currentLang === "ru" ? "Вопрос" : "Savol"} ${currentQuestion + 1}:</strong> ${q.q}</p>` +
    q.a.map(ans => `<label><input type="radio" name="answer" value="${ans}"> ${ans}</label><br>`).join("");
}
function nextQuestion() {
  const selected = document.querySelector('input[name="answer"]:checked');
  if (!selected) return alert("Выберите ответ!");
  if (selected.value === questions[currentQuestion].correct) score++;
  userAnswers.push({ q: questions[currentQuestion].q, answer: selected.value, correct: questions[currentQuestion].correct });
  currentQuestion++;
  currentQuestion < questions.length ? showQuestion() : submitQuiz();
}
function startTimer() {
  const timer = document.getElementById("timer");
  timerInterval = setInterval(() => {
    timeLeft--;
    const min = Math.floor(timeLeft / 60);
    const sec = (timeLeft % 60).toString().padStart(2, '0');
    timer.textContent = `${min}:${sec}`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      submitQuiz();
    }
  }, 1000);
}
async function submitQuiz() {
  clearInterval(timerInterval);
  document.getElementById("quizForm").style.display = "none";
  document.getElementById("resultBlock").style.display = "block";

  const passed = score >= Math.ceil(SELECTED_QUESTIONS * 0.8);
  const status = passed ? (currentLang === "ru" ? "СДАН" : "TOPSHIRILDI") : (currentLang === "ru" ? "НЕ СДАН" : "TOPSHIRILMADI");
  const now = new Date().toLocaleString("ru-RU");

  document.getElementById("resultText").textContent =
    currentLang === "ru"
      ? `Результат: ${score} из ${SELECTED_QUESTIONS}. Статус: ${status}`
      : `Natija: ${SELECTED_QUESTIONS} dan ${score} ta. Holat: ${status}`;

  let details = currentLang === "ru" ? `📋 Подробности теста:\n` : `📋 Test tafsilotlari:\n`;
  userAnswers.forEach((item, i) => {
    const mark = item.answer === item.correct ? "✔️" : "❌";
    details += `${i + 1}) ${item.q}\n${currentLang === "ru" ? "Ответ" : "Javob"}: ${item.answer}\n${currentLang === "ru" ? "Верно" : "To‘g‘ri"}: ${item.correct} ${mark}\n\n`;
  });

 const divisionName = document.getElementById("divisionSelect").selectedOptions[0].textContent;

const msg = currentLang === "ru"
  ? `Результат теста АКБК:\n👤 Ф.И.О.: ${fullName}\n🏢 Подразделение: ${divisionName}\n📊 Баллы: ${score} из ${SELECTED_QUESTIONS}\n📌 Статус: ${status}\n📅 ${now}\n\n${details}`
  : `AKBK test natijasi:\n👤 F.I.Sh.: ${fullName}\n🏢 Bo‘lim: ${divisionName}\n📊 Ball: ${score} / ${SELECTED_QUESTIONS}\n📌 Holat: ${status}\n📅 ${now}\n\n${details}`;

  await fetch("https://api.telegram.org/bot7649401218:AAHiULqQqqchT_C7tIKPjeXXdKIKJ27woi0/sendMessage", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: 136110953, text: msg })
  });

  const blob = await buildDocx();
  await sendDocToTelegram(blob);
}

async function buildDocx() {
  const { Document, Packer, Paragraph, TextRun } = window.docx;
  const status = score >= SELECTED_QUESTIONS * 0.8 ? "СДАН" : "НЕ СДАН";
  const now = new Date().toLocaleString("ru-RU");

  const doc = new Document({
    sections: [{
      children: [
        new Paragraph({ children: [new TextRun({ text: "Результаты теста", bold: true, size: 28 })], spacing: { after: 300 } }),
        new Paragraph(`Ф.И.О.: ${fullName}`),
        new Paragraph(`Подразделение: ${currentDivision}`),
        new Paragraph(`Язык: ${currentLang.toUpperCase()}`),
        new Paragraph(`Баллы: ${score} из ${SELECTED_QUESTIONS}`),
        new Paragraph(`Статус: ${status}`),
        new Paragraph(`Дата: ${now}`),
        ...userAnswers.map((item, i) => new Paragraph(`${i + 1}) ${item.q}\nОтвет: ${item.answer}\nВерно: ${item.correct}`))
      ]
    }]
  });

  return await Packer.toBlob(doc);
}

async function sendDocToTelegram(blob) {
  const formData = new FormData();
  formData.append("chat_id", "136110953");
  formData.append("document", blob, `Тест_${fullName.replace(/ /g, "_")}.docx`);

  await fetch("https://api.telegram.org/bot7649401218:AAHiULqQqqchT_C7tIKPjeXXdKIKJ27woi0/sendDocument", {
    method: "POST",
    body: formData
  });
}
</script>
